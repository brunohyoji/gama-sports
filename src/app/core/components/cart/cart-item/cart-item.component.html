<div class="cart-item">
  <div class="product-info">
    <img [src]="cartItem.product.image" />
    <span class="description">{{cartItem.product.description}}</span>
  </div>
  <div class="quantity-values">
    <div class="product-quantity">
      <div class="quantity">
        <button mat-fab color="primary" (click)="increaseQuantity()">
          <mat-icon>add</mat-icon>
        </button>
        <input type="number" [value]="cartItem.quantity" readonly>
        <button mat-fab color="primary" (click)="decreaseQuantity()" [disabled]="cartItem.quantity === 1">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
      <button mat-button color="warn" (click)="removeCartItem()">Remover</button>
    </div>
    
    <span class="unit-value">Valor unit√°rio</span>
    <strong class="total-value">{{(cartItem.product.price * cartItem.quantity) | currency:'BRL'}}</strong>
  </div>
</div>
