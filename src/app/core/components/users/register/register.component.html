<div id="register-container">
  <mat-card>
    <form [formGroup]="registerForm">
      <mat-card-content>
        <mat-label>
          <span>Crie sua conta grátis</span>
        </mat-label>

        <mat-form-field appearance="outline">
          <mat-label>Nome Completo</mat-label>
          <input matInput type="text" formControlName="name" />
          <mat-error *ngIf="validationFieldService.hasError(registerForm.get('name'), 'required')">Campo obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>CPF</mat-label>
          <input matInput type="text" formControlName="cpf" />
          <mat-error *ngIf="validationFieldService.hasError(registerForm.get('cpf'), 'required')">Campo obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Data de Nascimento</mat-label>
          <input matInput type="text" formControlName="birthdate" />
          <mat-error *ngIf="validationFieldService.hasError(registerForm.get('birthdate'), 'required')">Campo
            obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sexo</mat-label>
          <input matInput type="text" formControlName="gender" />
          <mat-error *ngIf="validationFieldService.hasError(registerForm.get('gender'), 'required')">Campo obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Telefone</mat-label>
          <input matInput type="text" formControlName="phone" />
          <mat-error *ngIf="validationFieldService.hasError(registerForm.get('phone'), 'phone')">Campo obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="validationFieldService.hasError(registerForm.get('email'), 'required')">Campo obrigatório
          </mat-error>
          <mat-error *ngIf="validationFieldService.hasError(registerForm.get('email'), 'email')">Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon class="icon" color="primary">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="validationFieldService.hasError(registerForm.get('password'), 'required')">Campo obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirme a senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon class="icon" color="primary">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="validationFieldService.hasError(registerForm.get('password'), 'required')">Campo obrigatório
          </mat-error>
        </mat-form-field>
        
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-raised-button>Cadastrar</button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
