<div id="login-container">
  <mat-card>
    <form [formGroup]="loginForm">
      <mat-card-content>
        <mat-label>
          <mat-icon>lock</mat-icon>
          <span>Login</span>
        </mat-label>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="validationFieldService.hasError(loginForm.get('email'), 'required')">Campo obrigatório</mat-error>
          <mat-error *ngIf="validationFieldService.hasError(loginForm.get('email'), 'email')">Email inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon class="icon" color="primary">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="validationFieldService.hasError(loginForm.get('password'), 'required')">Campo obrigatório</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-raised-button>Entrar</button>
        <p class="register">
          Não possui conta? <button style="margin-left: 0 !important" type="button" mat-button color="primary">Cadastre-se</button> 
        </p>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
