<div id="recover-password-container">
  <mat-card>
    <form [formGroup]="recoverPasswordForm">
      <mat-card-content>
        <div class="text-info">
          <span class="title">Falta pouco</span>
          <span class="description">Agora é só definir uma nova senha</span>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon class="icon" color="primary">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="validationFieldService.hasError(recoverPasswordForm.get('password'), 'required')">Campo obrigatório</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirme a senha</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" />
          <button type="button" mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
            <mat-icon class="icon" color="primary">{{hideConfirmPassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
          <mat-error *ngIf="validationFieldService.hasError(recoverPasswordForm.get('confirmPassword'), 'required')">Campo obrigatório</mat-error>
          <mat-error *ngIf="validationFieldService.hasError(recoverPasswordForm.get('confirmPassword'), 'passwordMismatch')">As senhas não coincidem</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-raised-button>Salvar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
