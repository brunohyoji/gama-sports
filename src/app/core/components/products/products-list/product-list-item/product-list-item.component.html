<mat-card (click)="goToDetails()">
  <mat-card-content>
    <img class="imagem" [src]="product.images[0]" />
    <div class="product-info">
      <span class="description">{{ product.description }}</span>
      <strong class="price">{{ product.price | currency:'BRL' }}</strong>
      <span class="installments">{{ product.installments }}x de {{getInstallmentsValue(product) | currency:'BRL'}}</span>
    </div>
  </mat-card-content>
</mat-card>
