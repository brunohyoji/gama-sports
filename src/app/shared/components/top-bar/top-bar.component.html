<mat-toolbar color="primary">
    <mat-toolbar-row>
      <a routerLink="/">Gama Sports</a>
      <div class="search">
        <input type="text" placeholder="Pesquisar" />
        <button mat-icon-button color="primary">
          <mat-icon color="primary">search</mat-icon>
        </button>
      </div>

      <div class="actions">
        <a class="user" mat-button routerLink="/users/login">
          <mat-icon>account_circle</mat-icon>
          <span>Entrar</span>
        </a>
        <button mat-icon-button class="cart" routerLink="/cart">
          <mat-icon [matBadge]="total" matBadgeColor="accent">shopping_cart</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row>
      <div class="departments">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>menu</mat-icon>
          <span class="filter-departments">Todos os departamentos</span>
        </button>
        <div class="some-departments">
          <button mat-button>
            <span>Infantil</span>
          </button>
          <button mat-button>
            <span>Calças</span>
          </button>
          <button mat-button>
            <span>Blusas</span>
          </button>
          <button mat-button>
            <span>Chuteiras</span>
          </button>
        </div>

      </div>

      <mat-menu #menu>
        <button mat-menu-item>
          <span>Tênis</span>
        </button>
        <button mat-menu-item>
          <span>Chuteiras</span>
        </button>
        <button mat-menu-item>
          <span>Camisetas</span>
        </button>
        <button mat-menu-item>
          <span>Blusas</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
